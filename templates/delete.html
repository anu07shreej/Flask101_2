{% extends "base.html" %}


{% block content %}
<div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);">
    <h1>Did a puppy get adopted?</h1>
    <p>If so: Please fill out their id to remove them from the database.</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.id.label }}{{ form.id }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
